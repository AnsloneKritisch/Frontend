<!DOCTYPE html> <!-- This line mainly use to mention the document type-->
<html lang="en">
<head> <!-- Head mainly contains meta part which mainly help to discribe our website-->
 <!-- meta tag ka kaam mainly seo main use kiya jata hai ... SEO(Search Engine Optimization) ka kaam hai web trafficing increase karna ......  the more meta tags the more will be data trafficing -->
    <meta charset="UTF-8"> <!-- UTF-8 can represent any character in the Unicode standard. UTF-8 is the preferred encoding for e-mail and web pages. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--it mainly used to make the website compitable to different web search engines such as google ,internet explorer etc... -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--it mainly used to make the website compitable to different devices -such as pc,laptop,tablets and andriod/mac phones -->
    <title>Anshu</title>
</head>
<body>
    Anshu KI Website
    <!-- (ctrl + / button) help to comment out a line or we can select a line and then press the button then also the selected words would be commented out -->
    
</body>
</html>
