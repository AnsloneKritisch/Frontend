<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <!-- <style> This an element selector -->
    <style>
        #r-element{  <!-- for id -->
            color: red;
        }
    </style>
</head>
<body>

    <h3>CSS Selectors </h3>
    <p> This is a simple paragraph to demostrate css selectors </p>
    <p id="r-element"> This is a simple paragraph to demostrate css selectors </p>
    <div>
        <p> This is an another  simple paragraph to demostrate css selectors </p>
    </div>

    
</body>
</html>
